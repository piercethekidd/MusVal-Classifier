{% include 'songs/header.html' %}

{% include 'songs/navbar.html' %}


<br>
<div class="container">
<div class="row">
	<div class="card-group">
		<div class="card">
			<h5 class="card-header" id="lyricsHeader">Lyrics</h5>
			<div class="card-body">
				<p id="lyricsPar">{{lyrics}}</p>
			</div>
		</div>
		<div class="card">
			<h5 class="card-header" id="valenceHeader">Predicted Musical Valence</h5>
			<div class="card-body">
				{% if valence %}
				<h3>Positive</h3>
				{% else %}
				<h3>Negative</h3>
				{% endif %}
				<p>Using {{classifier}}</p>
				<a href="{% url 'songs:classify_index' %}" class="btn btn-success">Try again</a>
			</div>
		</div>
	</div>
</div>
</div>

{% include 'songs/scripts.html' %}
<script>
	var lyrics = document.getElementById("lyricsPar").innerHTML;
	var newLyrics = lyrics.replace(/\n/g, "<br>");
	document.getElementById("lyricsPar").innerHTML = newLyrics;
</script>
